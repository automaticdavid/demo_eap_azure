---
- name: Create AWS Infrastructure
  hosts: localhost
  connection: local

  tasks:

    - name: Including azure role for lab creation
      include_role:
        name: azure
        tasks_from: azure_env_setup

    - name: Create Database VM
      include_role:
        name: azure
      vars:
        az_application: 'database'

    - name: Create EAP VM
      include_role:
        name: azure
      vars:
        az_application: 'eap'


